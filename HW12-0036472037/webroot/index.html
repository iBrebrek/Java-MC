	<div class="login-left">
		<form id="Login" action="/ferko/Login.action" method="post"

>
<fieldset>
<ol>

			<li>
<label

<label 
	 for="Login_password">Zaporka</label>
<input type="password" name="password" id="Login_password"
/>

</li>

			

			<li class="formHidden">
<input type="hidden" name="attempt" value="yes" id="Login_attempt"/>
</li>

			<li class="formSubmit">
<input type="submit" id="Login_0" value="Prijava"/>
</li>

		</ol>
</fieldset>
</form>
